<!-- Document Type Declaration (DTD), which defines type of your document -->
<!DOCTYPE html>
<!-- root tag, which defines starting of your html file -->
<html lang="en">
  <!-- head tag, useful to store all necessary dependencies to run your website  -->
  <head>
    <!-- meta tags, useful to provide extra information about your site -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- style tag is useful to give internal style -->
    <style></style>
    <!-- style tag is useful to give script -->
    <script></script>
    <!-- link tag, useful to give external css file link  -->
    <link rel="stylesheet" href="style.css" />
    <!-- title of your website -->
    <title>Namaste</title>
  </head>
  <!-- body, useful to show content to user -->
  <body></body>
</html>
