<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <input
        type="text"
        name=""
        id=""
        placeholder="Enter your name"
        minlength="3"
        maxlength="20"
        required
        value="Jay Shah"
        readonly
        disabled
        autocomplete="off"
      />
      <br /><input
        type="email"
        name=""
        id=""
        placeholder="Enter your email"
        required
        value="jay@gmail.com"
      />
      <br /><input
        type="password"
        name=""
        id=""
        placeholder="Enter your password"
        pattern=".*[a-z].*[A-Z].*[0-9].*[!@#%^&]"
      />
      <br /><input
        type="number"
        name=""
        id=""
        placeholder="Enter your age"
        min="18"
        max="150"
        required
      />
      <input type="color" name="" id="" />
      <br />
      Gender:
      <label for="female">Female</label>
      <input type="radio" name="gender" id="female" />
      <label for="male">Male</label>
      <input type="radio" name="gender" id="male" />
      <br />
      Hobbies:
      <label for="dancing">Dancing</label>
      <input type="checkbox" name="" id="dancing" />
      <label for="coding">Coding</label>
      <input type="checkbox" name="" id="coding" />

      <label for="drawing">Drawing</label>
      <input type="checkbox" name="" id="drawing" />
      <label for="vollyboll">Vollyboll</label>
      <input type="checkbox" name="" id="vollyboll" />

      <label for="gaming">Gaming</label>
      <input type="checkbox" name="" id="gaming" />

      <br />City:
      <select name="" id="">
        <option value="">Baroda</option>
        <option value="" selected>Rajkot</option>
        <option value="">Surat</option>
        <option value="">Ahmedabad</option>
        <option value="" disabled>Mumbai</option>
      </select>

      <br />
      <input
        type="text"
        name=""
        id=""
        placeholder="Enter your college name"
        list="college-list"
      />

      <datalist id="college-list">
        <option value="H L Patel">H L Patel</option>
        <option value="R R Mahila College">R R Mahila College</option>
        <option value="Marwadi">Marwadi University</option>
        <option value="HN Shukla">H N Shukla College</option>
        <option value="Saurstra University">Saurstra University</option>
        <option value="Atmiya University">Atmiya University</option>
        <option value="MS University">MS University</option>
        <option value="Parul University">Parul University</option>
      </datalist>

      <br /><input type="range" name="" id="" /> <br /><input
        type="date"
        name=""
        id=""
      />
      <br /><input type="time" name="" id="" /> <br /><input
        type="file"
        name=""
        id=""
      />
      <br /><input
        type="search"
        name=""
        id=""
        placeholder="Enter search query"
      />
      <br /><input type="tel" name="" id="" placeholder="tel" /> <br /><input
        type="url"
        name=""
        id=""
        placeholder="Enter URL"
      />

      <textarea name="" id="" cols="30" rows="3"></textarea>
      <br />
      <input type="submit" name="" id="" />
      <input type="button" name="" id="" value="sign in" />
      <input type="reset" name="" id="" />

      <button>Click here</button>
    </form>
  </body>
</html>
