<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="console.log('Button clicked')">Print in console</button>
    <button onclick="this.style.backgroundColor='red'">
      Change background red
    </button>
    <button onclick="this.style.fontSize='50px'">Enlarge text</button>
    <button onmouseover="this.style.backgroundColor='green'">
      Change to green
    </button>
  </body>
</html>
