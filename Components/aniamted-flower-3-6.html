    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      .flower {
        height: 500px;
        width: 500px;
        border: 1px solid red;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        margin: 50px auto;
      }
      .pattle {
        width: 250px;
        height: 250px;
        background-image: linear-gradient(pink, hotpink);
        border-radius: 0% 100% 25% 75% / 0% 75% 25% 100%;
        position: absolute;
        top: calc(50%);
        left: calc(50%);

        transition: all 2000ms;
        transform-origin: 0% 0%;
      }

      .flower:hover .pattle:nth-child(1) {
        transform: rotate(0deg);
      }
      .flower:hover .pattle:nth-child(2) {
        transform: rotate(45deg);
      }
      .flower:hover .pattle:nth-child(3) {
        transform: rotate(90deg);
      }
      .flower:hover .pattle:nth-child(4) {
        transform: rotate(135deg);
      }
      .flower:hover .pattle:nth-child(5) {
        transform: rotate(180deg);
      }
      .flower:hover .pattle:nth-child(6) {
        transform: rotate(225deg);
      }
      .flower:hover .pattle:nth-child(7) {
        transform: rotate(270deg);
      }
      .flower:hover .pattle:nth-child(8) {
        transform: rotate(315deg);
      }
    </style>
  </head>
