<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
      }
      body {
        background-size: cover;
      }
      .search-bar {
        padding: 10px;
        width: 700px;
        border-radius: 48px;
        margin: 200px auto;
        backdrop-filter: blur(3px);
        /* background-image: url(https://images.pexels.com/photos/1173777/pexels-photo-1173777.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1); */
        background-color: rgba(0, 0, 0, 0.173);
        transition: all 300ms;
      }
      .search-bar:focus-within {
        box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px,
          rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px,
          rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;
      }

      .search-bar input {
        width: 90%;
        height: 30px;
        border: 1px;
        outline: none;
        background-color: transparent;
        color: rgba(0, 0, 0, 0.688);
        font-size: 18px;
      }
      .search-bar input::placeholder {
        color: rgba(0, 0, 0, 0.688);
        font-size: 18px;
      }
      .search-icon {
        height: 50px;
        width: 50px;
        border-radius: 50%;
        background-color: #5d5d9c99;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        color: rgb(255, 255, 255);
      }
    </style>
  </head>
  <body
    background="https://images.pexels.com/photos/131723/pexels-photo-131723.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
  >
    <div class="search-bar">
      <input type="text" name="" id="" placeholder="Search anything" />
      <span class="search-icon">
        <i class="fa-solid fa-magnifying-glass"></i>
      </span>
    </div>
  </body>
</html>
