    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .card {
        /* height: 500px; */
        width: fit-content;
        max-width: 350px;
        margin: 20px auto;
        background-color: rgba(232, 230, 228, 0.671);
        padding: 10px;
        font-family: "Roboto", sans-serif;
        border-radius: 12px;
      }
      .profile img {
        height: 60px;
        width: 60px;
        border-radius: 50%;
        margin: 8px;
      }
     .posts img{
        height: 95px;
        width: 95px;
        object-fit: cover;
      }
      .fk {
        margin-top: -70px;
        margin-left: 140px;
        display: flex;
        gap: 22px;
    
      }
      .bio {
      }
      .follow {
        width: 150px;
        display: flex;
        gap: 6px;
        margin: 3px;
      }
      .posts{
        width: 100%;
        margin-top: 10px;
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 5px;
        height: 200px;
        overflow: auto;
        scrollbar-width: none;
      }
      .btns{
        margin-top: 10px;
        display: flex;
        justify-content: space-around;
        font-size: 14px;
      }
      .btn{
        padding: 3px 8px;
        border: 1px solid ;
        border-radius: 8px;
      }
      .btns .btn:nth-child(1){
        background-color: black;
        color: white;
      }
      .icons{
        margin-top: 10px;
        display: flex;
        justify-content:space-around ;
        color: grey;
      }
      .icons i:nth-child(1){
        color: black;
      }
      .menus{
        margin-top: 10px;
        display: flex;
        justify-content: space-around;
        color: grey;
      }
      .menus i:nth-child(2){
        color: black;
      }
      .stats{
        display: flex;
        justify-content: space-around;
        flex-grow: 1;
      }
      .stats> div{
        font-weight: 600;
        text-align: center;
      }
      .stats> div div{
        font-weight: 400;
      }
      .profile{
        display: flex;
        align-items: center;
      }
      .name p{
        width: fit-content;
        border-radius: 8px;
        padding: 2px 5px ;
        background-color: lightgrey;
      }
      .bio > p:nth-child(2){
color: #182849;
font-weight: 500;
margin: 5px 0px;
      }
      .highlights{
        display: flex;
        gap: 10px;
        overflow-x: auto;
        scrollbar-width: none;
        scroll-behavior: smooth;
      }
      .highlight{
        margin: 5px 0;
        margin-top: 10px;
        width: 100px;
        display: flex;
        flex-direction: column;
        align-items: center;
        font-size: 14px;
      }

      .highlight img{
        height: 60px;
        width: 60px;
        border-radius: 50%;
        object-fit: cover;
        filter: grayscale(0.5);
      }
      .highlight p{
        color: grey;
      }
      h4 span{
        margin-left: 5px;
        font-size: 20px;
      }
    </style>
