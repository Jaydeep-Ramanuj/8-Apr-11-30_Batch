<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        background-color: #eaeff1;
      }
      .card {
        width: 300px;
        margin: 50px auto;
        padding: 10px;
        background-color: #ffffff;
        border-radius: 12px;
      }
      img {
        height: 50%;
        width: 100%;
        border-radius: 8px;
        margin-bottom: 10px;
      }
      span {
        padding: 3px 10px;
        border: 1px solid #9099a7;
        border-radius: 24px;
        color: #9099a7;
      }
      h2 {
        margin-top: 10px;
      }
      p {
        margin-top: 10px;
        color: #9099a7;
      }
      .btn {
        margin: 0 auto;
        margin-top: 15px;
        padding: 8px 20px;
        background-color: #e1eeff;
        width: fit-content;
        border-radius: 24px;
        color: #6193ff;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img
        src="https://images.pexels.com/photos/2166711/pexels-photo-2166711.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
        alt=""
      />
      <span>Nature</span> <span>Lake</span>
      <h2>Men on riverbank</h2>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Quam eius
        tempore assumenda maiores consectetur dicta, velit amet at facere
        beatae.
      </p>
      <div class="btn">Read more</div>
    </div>
  </body>
</html>
