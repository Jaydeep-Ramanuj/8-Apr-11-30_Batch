<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
      }
      body,
      html {
        height: 100%;
        width: 100%;
        background-color: #ececec;
      }
      .credit-card {
        margin: 120px auto;
        width: 500px;
        /* height: 300px; */
        border-radius: 24px;
        background-color: #f2f3f6;
        box-shadow: rgba(0, 0, 0, 0.16) 0px 10px 36px 0px,
          rgba(0, 0, 0, 0.06) 0px 0px 0px 1px;
        padding: 20px;
        position: relative;
      }

      .card-details {
        height: 260px;
        opacity: 0;
        transition: all 300ms;
      }

      .credit-card:hover .card-details,
      .credit-card:focus-within .card-details {
        margin-top: 180px;
        height: 100%;
        opacity: 1;
      }
      .card-details input,
      .card-details select {
        width: 100%;
        border: 1px solid lightgrey;
        background-color: transparent;
        padding: 5px;
        border-radius: 8px;
        font-size: 18px;
        color: grey;
        transition: all 300ms;
      }
      .card-details input:focus,
      .card-details select:focus {
        outline: 2px solid #4853d2;
      }
      .card-details .input {
        margin-top: 15px;
        display: flex;
        flex-direction: column;
        justify-content: end;
      }
      .card-details label {
        color: grey;
        font-size: 12px;
      }
      .exp-cvv {
        display: flex;
        gap: 20px;
      }
      .exp-cvv .input {
        max-width: 120px;
        flex-grow: 1;
      }
      .credit-card a {
        margin-top: 20px;
        text-decoration: none;
        display: block;
        width: 100%;
        padding: 5px;
        border-radius: 6px;
        text-align: center;
        color: white;
        background-color: #4853d2;
      }

      .floating-card {
        background-image: linear-gradient(
            rgba(0, 0, 0, 0.4),
            rgba(0, 0, 0, 0.4)
          ),
          url(https://images.pexels.com/photos/1997484/pexels-photo-1997484.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1);
        background-size: cover;
        border-radius: 12px;
        height: 220px;
        padding: 20px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        position: absolute;
        transition: all 300ms;
        width: 460px;
        height: 260px;
        top: 20px;
        left: 20px;
      }
      .floating-card h5 {
        color: lightgray;
        font-size: 12px;
      }
      .floating-card h3 {
        color: whitesmoke;
        font-size: 18px;
      }

      .floating-card .top-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .floating-card .bottom-bar {
        display: flex;
        justify-content: space-between;
      }

      .floating-card .card-number {
        font-size: 24px;
        display: flex;
        justify-content: space-evenly;
        color: whitesmoke;
      }

      .floating-card img:nth-child(1) {
        max-width: 100px;
        max-height: 50px;
        object-fit: contain;
      }
      .floating-card img:nth-child(2) {
        max-width: 80px;
        max-height: 25px;
        object-fit: contain;
      }
      .credit-card:hover .floating-card,
      .credit-card:focus-within .floating-card {
        position: absolute;
        top: -100px;
        box-shadow: rgba(50, 50, 93, 0.25) 0px 50px 100px -20px,
          rgba(0, 0, 0, 0.3) 0px 30px 60px -30px;
      }
    </style>
  </head>
  <body>
    <div class="credit-card">
      <div class="card-details">
        <form action="">
          <div class="input">
            <label for="number">Card Number</label>
            <input
              type="text"
              name=""
              id="number"
              placeholder="1234 4567 8901 3456"
            />
          </div>
          <div class="input">
            <label for="name">Card Holder</label>
            <input type="text" name="" id="name" placeholder="Darshana Malam" />
          </div>

          <div class="exp-cvv">
            <div class="input">
              <label for="exp">Expiration Date</label>
              <select name="" id="exp">
                <option value="" selected>4</option>
                <option value="">5</option>
                <option value="">6</option>
                <option value="">7</option>
              </select>
            </div>
            <div class="input">
              <select name="" id="">
                <option value="" selected>2024</option>
                <option value="">2025</option>
                <option value="">2026</option>
                <option value="">2027</option>
              </select>
            </div>
            <div class="input">
              <label for="cvv">CVV</label>
              <input type="text" name="" id="cvv" placeholder="123" />
            </div>
          </div>
          <a href="#">Submit</a>
        </form>
      </div>
      <div class="floating-card">
        <div class="top-bar">
          <img
            src="images/cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDIyLTA3L2pvYjEwNjgtZWxlbWVudC1jaGlwLTAyLWw1dDJxc243LmpwZw-removebg-preview.png"
            alt=""
          />
          <img
            src="https://www.freepnglogos.com/uploads/visa-card-logo-9.png"
            alt=""
          />
        </div>
        <div class="card-number">
          <span>1234</span>
          <span>****</span>
          <span>****</span>
          <span>9687</span>
        </div>
        <div class="bottom-bar">
          <div class="card-holder">
            <h5>Card Holder</h5>
            <h3>PaisaPaisa.com</h3>
          </div>
          <div class="card-expiry">
            <h5>Expires</h5>
            <h3>04/32</h3>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
