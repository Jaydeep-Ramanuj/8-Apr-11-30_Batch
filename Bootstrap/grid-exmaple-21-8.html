<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div
      class="container w-50 my-5 mx-auto m-5 text-white text-center d-flex flex-column gap-2 fw-bolder"
    >
      <div class="row">
        <div class="col bg-success rounded p-2">Row-1</div>
      </div>
      <div class="row gap-2">
        <div class="col bg-warning rounded p-2">Row-2 Col-1</div>
        <div class="col bg-info rounded p-2">Row-2 Col-2</div>
      </div>
      <div class="row gap-2">
        <div class="col col-lg-8 bg-danger rounded p-2">Row-3 Col-1</div>
        <div class="col rounded p-2 text-dark">
          <div class="row">
            <div class="col bg-dark rounded p-2 text-white">
              Row-3 Col-2 Row-1
            </div>
          </div>
          <div class="row">
            <div class="col bg-info-subtle rounded p-2">
              Row-3 Col-2 Row-2 Col-1
            </div>
            <div class="col bg-danger-subtle rounded p-2">
              Row-3 Col-2 Row-2 Col-2
            </div>
          </div>
          <div class="row">
            <div class="col bg-warning-subtle rounded p-2">
              Row-3 Col-2 Row-3 Col-1
            </div>
            <div class="col bg-success-subtle rounded p-2">
              Row-3 Col-2 Row-3 Col-2
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
