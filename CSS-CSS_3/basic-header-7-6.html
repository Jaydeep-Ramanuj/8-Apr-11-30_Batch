<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      header {
        padding: 20px 50px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      nav {
        margin-right: auto;
        width: 700px;
      }
      nav ul {
        list-style-type: none;
        display: flex;
        justify-content: space-around;
      }
      .btns {
        display: flex;
        align-items: center;
      }
      .btns .sign-in-btn {
        margin-right: 15px;
      }
      .btns .sign-up-btn {
        padding: 5px;
        border: 1px solid;
        border-radius: 12px;
      }

      .search-bar {
        margin-right: 20px;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">
        <i class="fa-brands fa-github"></i>
      </div>
      <nav>
        <ul>
          <li>Product</li>
          <li>Team</li>
          <li>Enterprise</li>
          <li>Explore</li>
          <li>Marketplace</li>
          <li>Pricing</li>
        </ul>
      </nav>
      <div class="search-bar">
        <input type="text" name="" id="" placeholder="Search Github" />
      </div>
      <div class="btns">
        <div class="sign-in-btn">Sign in</div>
        <div class="sign-up-btn">Sign up</div>
      </div>
    </header>
  </body>
</html>
