<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        height: 500px;
        width: 500px;
        border: 3px solid black;
        background-color: #24252e;
        position: relative;
        /* overflow: hidden; */
      }

      .star {
        height: 30px;
        width: 30px;
        border-radius: 50%;
        position: absolute;
        left: 50%;
        top: 50%;
        background-color: red;
        box-shadow: 50px 50px white, 80px -100px white, 500px 300px white;
      }

      .some {
        height: 300px;
        width: 300px;
        background-color: orangered;
        border-radius: 50%;
        margin: 100px;
        box-shadow: 15px 10px 0px 10px yellow;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="star"></div>
    </div>

    <div class="some"></div>
  </body>
</html>
