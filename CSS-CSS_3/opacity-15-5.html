<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 500px;
        height: 500px;
        background-color: rgba(255, 99, 71, 0.309);
        margin: 50px auto;
        font-size: 150px;

        /* fully transparent */
        /* opacity: 0; */

        /* fully opaque */
        opacity: 1;

        /* in between values */
        opacity: 0.3;
        opacity: 0.4842;

        opacity: 0;
      }
    </style>
  </head>
  <body>
    <div class="box">Box</div>
  </body>
</html>
