<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
    <style>
      .image-gallery {
        height: 500px;
        width: 500px;
        margin: 50px auto;
        display: grid;
        grid-template-columns: repeat(4, 100px);
        grid-template-rows: repeat(4, 100px);
        /* row-gap: 20px;
        column-gap: 50px; */
        gap: 20px;
      }
      img {
        height: 100%;
        width: 100%;
        object-fit: cover;
        border-radius: 8px;
        transition: all 300ms;
        filter: grayscale(70%);
      }

      img:hover {
        transform: scale(1.3);
        box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px,
          rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px,
          rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;
        filter: grayscale(0%);
        z-index: 3;
      }
      img:nth-child(1) {
        grid-row-start: 1;
        grid-row-end: 3;
        grid-column-start: 1;
        grid-column-end: 2;
      }
      img:nth-child(2) {
        grid-row-start: 1;
        grid-row-end: 2;
        grid-column-start: 2;
        grid-column-end: 3;
      }
      img:nth-child(3) {
        grid-row-start: 1;
        grid-row-end: 2;
        grid-column-start: 3;
        grid-column-end: 5;
      }
      img:nth-child(4) {
        /* grid-row-start: 3;
        grid-row-end: 4; */
        /* grid-column-start: 1;
        grid-column-end: 2; */

        /* grid-row: grid-row-start / grid-row-end */
        /* grid-column: grid-column-start / grid-column-end */

        grid-row: 3/4;
        grid-column: 1/2;
      }
      img:nth-child(5) {
        grid-row: 2 / span 2;
        grid-column: 2 / span 2;
      }
      img:nth-child(6) {
        grid-row: 2/3;
        grid-column: 4/5;
      }
      img:nth-child(7) {
        /* grid-row: 4/5;
        grid-column: 1/3; */

        /* grid-area: grid-row-start / grid-column-start / grid-row-end / grid-column-end; */

        grid-area: 4/1/5/3;
      }
      img:nth-child(8) {
        grid-area: 4/3/5/4;
      }
      img:nth-child(9) {
        grid-area: 3/4/5/5;
      }
    </style>
  </head>
  <body>
    <div class="image-gallery">
