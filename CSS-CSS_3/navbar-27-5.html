<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        background-color: #12141b;
      }
      ul {
        height: 50px;
        background-color: #1d212e;
        margin: 50px auto;
        list-style-type: none;
        display: flex;
        justify-content: space-around;
        align-items: center;
      }

      li {
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 5px 15px;
        /* transition: all 300ms; */
        position: relative;
      }
      li:hover {
        /* background-color: rgba(211, 211, 211, 0.181); */
      }

      li::after {
        content: '';
        width: 100%;
        height: 5px;
        position: absolute;
        bottom: 0;
        left: 0;
        background-color: #453fea00;
        /* background-color: #443fea; */
        /* transition: all 300ms; */
      }

      li:hover::after {
        /* height: 100%; */
        isolation: isolate;
        /* z-index: -1; */
        background-color: #443fea;
      }

      .service-menu {
        position: relative;
      }

      .sub-menu {
        position: absolute;
        left: 0;
        display: flex;
        flex-direction: column;
        gap: 5px;
        visibility: hidden;
      }

      .service-menu:hover .sub-menu {
        bottom: -200px;
        height: 150px;
        visibility: visible;
      }
      .sub-menu li {
        width: 100%;
      }
      .sub-menu li:hover {
        background-color: rgba(211, 211, 211, 0.218);
      }
      .sub-menu li:hover::after {
        background-color: skyblue;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>Home</li>
      <li>Products</li>
      <li class="service-menu">
        Services
        <ul class="sub-menu">
          <li>Design</li>
          <li>Development</li>
          <li>Testing</li>
          <li>Hosting</li>
        </ul>
      </li>
      <li>About</li>
      <li>Contact</li>
    </ul>
  </body>
</html>
