<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
    <style>
      .parent {
        width: 500px;
        height: 500px;
        background-color: bisque;
        border: 1px solid;
        margin: 50px auto;

        display: flex;

        /* flex-direction: row; */
        /* flex-direction: row-reverse; */
        /* flex-direction: column; */
        /* flex-direction: column-reverse; */

        /* justify-content: start; */
        /* justify-content: center; */
        /* justify-content: end; */
        /* justify-content: space-around; */
        /* justify-content: space-between; */
        /* justify-content: space-evenly; */

        /* align-items: start; */
        /* align-items: center; */
        /* align-items: end; */
        /* align-items: stretch; */
        align-items: baseline;
      }
      .child {
        width: 50px;
        height: 50px;
        background-color: yellowgreen;
        border: 1px solid;
      }
      .child:nth-child(1) {
        font-size: 16px;
      }
      .child:nth-child(2) {
        font-size: 24px;
      }
      .child:nth-child(3) {
        font-size: 50px;
      }
      .child:nth-child(4) {
        font-size: 60px;
      }
      .child:nth-child(5) {
        font-size: 70px;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child">1</div>
      <div class="child">2</div>
      <div class="child">3</div>
      <div class="child">4</div>
      <div class="child">5</div>
    </div>
  </body>
</html>
