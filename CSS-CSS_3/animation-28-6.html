<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        height: 80vh;
        padding: 30px;
      }
      .box {
        height: 100%;
        padding: 30px;
        border-radius: 12px;
        border: 2px solid;
      }
      .box:hover .inner-box {
        /* animation-play-state: paused; */
      }
      .inner-box {
        height: 150px;
        width: 150px;
        border-radius: 50%;
        /* background-color: yellowgreen; */
        background-image: url(https://images.pexels.com/photos/774909/pexels-photo-774909.jpeg?auto=compress&cs=tinysrgb&w=600);
        background-size: cover;
        /* animation-name: box-animation; */
        animation-name: newAnimation;

        animation-duration: 0.9s;
        animation-duration: 900ms;
        animation-duration: 3000ms;

        animation-delay: 300ms;

        /* animation-iteration-count: 1; */
        animation-iteration-count: infinite;

        animation-direction: normal;
        /* animation-direction: alternate; */
        /* animation-direction: reverse; */
        /* animation-direction: alternate-reverse; */
        animation-fill-mode: backwards;
        animation-fill-mode: forwards;
        animation-fill-mode: both;

        animation-timing-function: linear;
        /* animation-timing-function: ease-in; */
        /* animation-timing-function: ease-out; */
        /* animation-timing-function: ease-in-out; */
        /* animation-timing-function: cubic-bezier(0.06, 0.44, 0.83, 0.46); */
        /* animation-timing-function: cubic-bezier(0, 1.15, 0.38, -0.57); */
      }

      @keyframes box-animation {
        from {
          transform: translateX(500px);
        }
        to {
          transform: translateX(1200px) rotate(360deg);
        }
      }

      @keyframes newAnimation {
        0% {
          transform: translate(0px, 0px);
        }
        25% {
          transform: translate(1000px, 0px);
        }
        50% {
          transform: translate(1000px, 400px);
        }
        75% {
          transform: translate(0px, 400px);
        }
        100% {
          transform: translate(0px, 0px);
        }
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="inner-box"></div>
    </div>
  </body>
</html>
