<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      .parent {
        max-width: 500px;
        height: 500px;
        background-color: bisque;
        /* border: 1px solid; */
        margin: 50px auto;
        display: flex;
      }
      .child {
        width: 50px;
        height: 50px;
        background-color: yellowgreen;
        /* border: 1px solid; */
      }
      .child:nth-child(1) {
        background-color: red;
        flex-grow: 1;
        order: 1;
      }
      .child:nth-child(2) {
        background-color: blue;
        flex-grow: 2;
        flex-shrink: 2;
        flex-basis: 100px;
        align-self: end;
      }
      .child:nth-child(3) {
        background-color: orange;
        flex-grow: 1;
      }
      .child:nth-child(4) {
        background-color: yellowgreen;
        flex-shrink: 3;
      }
      .child:nth-child(5) {
        background-color: tomato;
        /* flex-grow: 1; */
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child"></div>
      <div class="child"></div>
      <div class="child"></div>
      <div class="child"></div>
      <div class="child"></div>
    </div>
  </body>
</html>
